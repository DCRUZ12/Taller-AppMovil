<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Inicio: {{title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
<ion-button id="present-alert">Click Me</ion-button>
<ion-alert
  trigger="present-alert"
  header="Alert"
  subHeader="Important message"
  message="Estoy aprendiendo IONIC-ANGULAR"
  [buttons]="alertButtons"
></ion-alert>
</ion-content>
